<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
	<title>Raccomandazione Musicale basata sulla Personalit√†</title>
	<link href="http://www.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet" />
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/facebook.js"></script>
	<link type="text/css" href="CSS/styles.css" rel="stylesheet" />
</head>
<body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1840714026145501',
      xfbml      : true,
      version    : 'v2.8'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<f:view>
	<h1> Accedi manualmente </h1>
	
	<h:outputText value="Utente non esistente" rendered="#{userBean.userNotFound}" />
	<h:form>
		<div class="error"> <h:message for="enterEmail" /> </div>
		<div> Email: <h:inputText id="enterEmail" width="50" value="#{userBean.email}" 
		                          required="true" requiredMessage="Campo obbligatorio" /> </div>
		                          
		<div> <h:selectBooleanCheckbox value="#{userBean.newUser}" /> Nuovo utente? </div>
		
		<div class="error"> <h:message for="enterUsername" /> </div>
		<div> Nome utente: <h:inputText id="enterUsername" width="50" value="#{userBean.name}"
		                                required="true" requiredMessage="Campo obbligatorio"/></div>
		                                              
		<div class="text-center">
			<h:commandButton value="Accedi o registrati" styleClass="btn btn-primary" action="#{userBean.manualAccess}" />
		</div>
	</h:form>
	
	<h:form>
		<h1> Accedi con Facebook </h1>
		<div class="error"> <h:message for="enterToken" /> </div>
		<h:inputText id="enterToken" width="50" value="#{userBean.fbToken}"
		             required="true" requiredMesssage="Devi inserire il token fornito per accedere" />
		<div id="myToken"></div>
		<div id="getTokenBtn">
			<input type="button" value="Ottieni il token" onclick="fbLogin()" />
		</div>
		<div id="accessBtn" hidden="hidden">
			<h:commandButton value="Accedi o registrati" styleClass="btn btn-primary" action="#{userBean.facebookAccess}" />
		</div>
		<input type="button" value="Logout facebook" onclick="fbLogout()" />
	</h:form>
</f:view>

</body>
</html>
