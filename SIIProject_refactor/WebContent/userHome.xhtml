<!DOCTYPE html>
<html lang="it"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE-edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Raccomandazione Musicale basata sulla Personalità</title>
	
	<link href="http://www.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
	<link type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet" />
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link type="text/css" href="CSS/styles.css" rel="stylesheet" />
</head>
<body>
<f:view>
    <div class="container2">
        <h2>Ciao, ${userSessionBean.currentUser.name} </h2>
        <h3>E' la tua personalità a decidere  qual è la playlist giusta per te!</h3>
        <h3>Ascoltale <b>TUTTE</b> e 4 e ricordati di <b>VALUTARE</b> ogni playlist che ascolti!</h3>
    </div>
    <div>
        <p id="instruction">
    		<b><a href="./instruction.html">SEGUI LE ISTRUZIONI</a></b>
    	</p>
        <p id="privacy">
        	<a href="./privacy.html" target="_blank">Privacy</a>
        </p>
        <h:form>
        	<div id="buttonsPlaylist">
        		<div id="playlistButt">
        			<h:commandButton value="Playlist basata su generi musicali ricavati dalla personalità"
        			                 action="#{userSessionBean.surveyGenreRecommendation}" />
        		</div>
        		<div id="playlistButt">
        			<h:commandButton value="Playlist basata sulla personalità ricavata da Facebook"
        			                 action="#{userSessionBean.personalityLike}" />
        		</div>
        		<div id="playlistButt">
        			<h:commandButton value="Playlist basata sulla personalità"
        			                 action="#{userSessionBean.surveyNeighborRecommendation}" />
        		</div>
        		<div id="playlistButt">
        			<h:commandButton value="Playlist basata su preferenze"
        			                 action="#{userSessionBean.preferenceRecommendation}" />
        		</div>
        	</div>
        	<h:commandButton value="Logout" action="#{userSessionBean.logout}" />
        </h:form>
    </div>
</f:view>
</body>
</html>
