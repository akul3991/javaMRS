<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
        <link href="http://www.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
        <link type="text/css" href="https://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="CSS/styles.css" rel="stylesheet" />
</head>
<body id="gallery">
<f:view>
    <h2>Valutazione finale</h2>
    <h3>Esprimi un giudizio sulla playlist raccomandata</h3>
    
    <br/><br/><br/><br/>
    <br/>
    
    <h:form>
    	<table id="myTable">
    		<ui:repeat value="#{questions.feedbackQuestionArray}" var="qst" varStatus="qstId">
    			<div class="quest"> <b>#{qst}:</b> </div>
    			<h:selectOneRadio id="question#{qstId.index}" value="#{finalSurveyBean.values[qstId.index]}" layout="lineDirection">
            		<f:selectItem id="answer1" itemLabel="1" itemValue="1" />
            		<f:selectItem id="answer2" itemLabel="2" itemValue="2" />
            		<f:selectItem id="answer3" itemLabel="3" itemValue="3" />
            		<f:selectItem id="answer4" itemLabel="4" itemValue="4" />
            		<f:selectItem id="answer5" itemLabel="5" itemValue="5" />
            	</h:selectOneRadio>
    		</ui:repeat>
    	</table>
    	<center><p> NOTA: 1: molto in disaccordo - 5: molto d'accordo</p></center>
    	
    	<center>
    		<div> Lascia un feedback:</div>
    		<h:inputText value="#{finalSurveyBean.feedback}" width="30" />
    		<h:commandButton value="INVIO" action="#{finalSurveyBean.submit}" />
    	</center>
    	
    </h:form>
</f:view>
</body>
</html>
